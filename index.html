<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="music_player_style.css">
</head>
<body>
  <div class="music-player">
    <div class="player-header">
      <img id="cover" src="cover.jpg" alt="Cover Image">
      <h2 id="song-name">Song Title</h2>
    </div>

    <div class="controls">
      <button id="prev" class="control-btn">&#10094;</button>
      <button id="play-pause" class="control-btn">&#9654;</button>
      <button id="next" class="control-btn">&#10095;</button>
    </div>

    <div class="progress">
      <input id="progress-bar" type="range" value="0" step="1" min="0" max="100">
      <span id="time">0:00 / 0:00</span>
    </div>

    <div class="volume">
      <input id="volume-bar" type="range" value="100" step="1" min="0" max="100">
      <span id="volume-value">100</span>
    </div>

    <audio id="audio" src="sample.mp3"></audio>
  </div>

  <script src="music_player_script.js"></script>
</body>
</html>
